<h1 class="title">Authentication required</h1>

<form (submit)="onLogin(f)" #f="ngForm" class="login">

  <mat-form-field class="login__field">
    <input matInput ngModel name="email" placeholder="email">
  </mat-form-field>

  <mat-form-field class="login__field">
    <input matInput ngModel name="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>

  <button type="submit" mat-button>
    Login
  </button>

</form>
