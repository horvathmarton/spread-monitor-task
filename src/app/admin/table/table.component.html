<h1 class="title">{{ dataStructure.name | titlecase }}</h1>

<mat-paginator (page)="onPagination($event)"
               [length]="dataStructure.data.length"
               [pageSizeOptions]="[5, 10, 20, 50]"
               [pageSize]="paginationInfo.limit">
</mat-paginator>

<table class="table" mat-table [dataSource]="dataStructure.data | slice:firstEntryIndex:lastEntryIndex">

  <ng-container *ngFor="let column of dataStructure.schema"
                matColumnDef="{{column}}">
    <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
    <td mat-cell *matCellDef="let item"> {{item[column]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="dataStructure.schema"></tr>
  <tr mat-row *matRowDef="let row; columns: dataStructure.schema;"></tr>

</table>
